syntax = "proto3";

package oneof;

// The Gripmock service definition.
service Gripmock {
  // simple unary method
  rpc SayHello (Request) returns (Reply);
}

// The request message containing the user's name.
message Request {
  string name = 1;
}

message Reply {
  oneof replyType {
    Reply1 reply1 = 1;
    Reply2 reply2 = 2;
  }
}

// usual response type
message Reply1 {
  string message = 1;
  int32 return_code = 2;
}

// other response type
message Reply2 {
  int32 other = 1;
}